<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Betsy</title>

    <link rel="stylesheet" media="screen" href="/webjars/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700"/>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Betsy</a>
        </div>

        <ul class="nav navbar-nav">
            <li th:class="${#httpServletRequest.getRequestURI().contains('default-benefit-overrides') ? 'active' : ''}">
                <a th:href="@{/default-benefit-overrides}">Defaults</a>
            </li>
            <li th:class="${#httpServletRequest.getRequestURI().contains('topics-viewer') ? 'active' : ''}">
                <a th:href="@{/topics-viewer}">Topics Page</a>
            </li>
            <li th:class="${#httpServletRequest.getRequestURI().contains('account-benefit-overrides') ? 'active' : ''}">
                <a th:href="@{/account-benefit-overrides}">Account Overrides</a>
            </li>
            <li th:class="${#httpServletRequest.getRequestURI().contains('product-benefit-overrides') ? 'active' : ''}">
                <a th:href="@{/product-benefit-overrides}">Product Overrides</a>
            </li>
            <li th:class="${#httpServletRequest.getRequestURI().contains('disabled-apis') ? 'active' : ''}">
                <a th:href="@{/disabled-apis}">Disabled BHS/SS</a>
            </li>
        </ul>
    </div>
</nav>

<div layout:fragment="content">
</div>

<script type="text/javascript" src="/webjars/jquery/jquery.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/clickable-row.js"></script>
<script type="text/javascript" src="/js/state-filter.js"></script>
<script type="text/javascript" src="/js/benefit-override-form.js"></script>
<script type="text/javascript" src="/js/disabled-api-form.js"></script>
<script type="text/javascript" layout:fragment="javascript"></script>
</body>
</html>
